<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Organization</h3>
</div>

<div ng-app="app" class="modal-body" id="modal-body">
    <form class="form-horizontal" name="contact">
        <div class="form-group">
            <label class="col-lg-3 control-label">Full name :</label>
            <div class="col-lg-8">
                <input class="form-control" type="text" id="fullName" name="fullName" ng-model="organizationsForm.fullName " > </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">Short Name :</label>
            <div class="col-lg-8">
                <input class="form-control" type="text" id="shortName" name="shortName" ng-model="organizationsForm.shortName"> </div>
        </div>

        <div class="form-group">
            <label class="col-lg-3 control-label">Supervisor :</label>
            <div class="col-lg-8">
                <input class="form-control" type="text" id="supervisor" name="supervisor" ng-model="organizationsForm.supervisor "> </div>
        </div>


        <div class="form-group">
            <label class="col-lg-3 control-label">Contact Numbers:</label>
            <div class="col-lg-8">
                <textarea class="form-control" rows="2" name="contactNumbers" ng-model="organizationsForm.contactNumbers "></textarea>
            </div>
        </div>
    </form>



</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
    <button class="btn btn-danger" type="button" ng-click="deleteOrganization()">Delete</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
</div>
