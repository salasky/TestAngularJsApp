<html>
<head ng-app="app" ng-controller="Organization.IndexController">
  <title>Organizations</title>

  <head>
<body>

<h2 class="spielbox" >Organizations <button ui-sref="test-page" class="label label-success">Add</button></h2>
<form ng-submit="submitOrganizations()">
  <table>
    <tr>
      <th colspan="2">Add/Edit organizations</th>
    </tr>

    <tr>
      <td>Full Name</td>
      <td><input type="text" ng-model="organizationsForm.fullName " /></td>
    </tr>

    <tr>
      <td>Short Name</td>
      <td><input type="text" ng-model="organizationsForm.shortName " /></td>
    </tr>

    <tr>
      <td>Supervisor</td>
      <td><input type="text" ng-model="organizationsForm.supervisor " /></td>
    </tr>

    <tr>
      <td>Contact Numbers</td>
      <td><input type="text" ng-model="organizationsForm.contactNumbers " /></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" value="Submit"
                             class="blue-button" /></td>
    </tr>
  </table>
</form>
<table class="table-organization">
  <thead>
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Short Name</th>
    <th>Supervisor</th>
    <th>Contact Numbers</th>
    <th>Operations</th>
  </tr>
  </thead>
  <tr ng-repeat="organization in organizations" ng-class="{active : isSelected(organization)}">
    <td>{{ $index + 1 }}</td>
    <td><a ng-click="openModal(organization)">{{ organization.fullName }}</a></td>
    <td>{{ organization.shortName }}</td>
    <td>{{ organization.supervisor }}</td>
    <td>{{ organization.contactNumbers }}</td>
    <td><a ng-click="editOrganization(organization)" class="blue-button">Edit</a>
      | <a ng-click="deleteOrganization(organization)" class="red-button">Delete</a></td>
  </tr>
</table>
</body>
</html>
