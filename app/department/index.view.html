<html>
<head ng-app="app" ng-controller="Department.IndexController as temp2">
  <title>Departments</title>

  <head>
<body>

<h2 class="spielboxDepartments" >Departments <button ng-click="openModal()" class="label label-success">Add</button></h2>

<div class="split left">
  <div class="centered">
<table class="table-department">
  <thead>
  <tr >
    <th>Id</th>
    <th>Name</th>
    <th>Short Name</th>
    <th>Supervisor</th>
    <th>Contact Number</th>
    <th class="small">Organization</th>
  </tr>
  </thead>
  <tbody >
  <tr  ng-repeat="department in departments" ng-class="{active : isSelected(department)}">
    <td>{{ $index + 1 }}</td>
    <td><a ng-click="openModal(department)">{{ department.fullName }}</a></td>
    <td>{{ department.shortName }}</td>
    <td>{{ department.supervisor }}</td>
    <td>{{ department.contactNumber }}</td>
    <td ><button ng-click="addTab(department)" class="info-button">info</button></td>
  </tr>
  </tbody>
</table>
  </div>
</div>

<div class="split right">
  <div class="centered2">
    <div id="mainCntr" style="padding: 20px;">

      <div class="tablebox">
        <div class="tablecontent">
      <uib-tabset>
        <uib-tab ng-repeat="tab in tabs" active="tab.active" disable="tab.disabled">
          <uib-tab-heading>
            {{tab.title}} <i class="glyphicon glyphicon-remove-sign" ng-click="removeTab($index)"></i>
          </uib-tab-heading>
          <!-- {{tab.content}} -->
          <div
                  compile-html="tab.content">
          </div>
          {{tab.tabUrl}}
        </uib-tab>
      </uib-tabset>
      </div>

      </div>
    </div>
  </div>
</div>


</body>
</html>
